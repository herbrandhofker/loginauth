<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link rel="stylesheet" href="/static/css/output.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Reset Password</h1>
        
        <form method="POST" class="space-y-4">
            <input type="hidden" name="token" value="{{.Token}}">
            
            <div>
                <label class="block text-gray-700 mb-1" for="password">New Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded" required>
            </div>
            
            <div>
                <label class="block text-gray-700 mb-1" for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full px-3 py-2 border border-gray-300 rounded" required>
            </div>
            
            <div id="error-message" class="text-red-500 text-center"></div>
            
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">
                Reset Password
            </button>
        </form>
    </div>
</body>
</html>
