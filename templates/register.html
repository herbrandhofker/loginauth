<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - {{.CompanyName}}</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link rel="stylesheet" href="/static/css/output.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h1 class="text-2xl font-bold mb-6 text-center">Account Aanmaken</h1>

      <div id="error-message">
        {{if .Error}}
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
        >
          {{.Error}}
        </div>
        {{end}}
      </div>

      <form hx-post="/register" hx-target="#error-message" class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1" for="username"
            >Volledige naam</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-3 py-2 border border-gray-300 rounded"
            required
          />
        </div>

        <div>
          <label class="block text-gray-700 mb-1" for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border border-gray-300 rounded"
            required
          />
        </div>

        <div>
          <label class="block text-gray-700 mb-1" for="password"
            >Wachtwoord</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border border-gray-300 rounded"
            required
          />
        </div>

        <div>
          <label class="block text-gray-700 mb-1" for="confirm_password"
            >Bevestig Wachtwoord</label
          >
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            class="w-full px-3 py-2 border border-gray-300 rounded"
            required
          />
        </div>

        <div>
          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
          >
            Registreren
          </button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <p>
          Heb je al een account?
          <a href="/login" class="text-blue-500 hover:underline">Log in</a>
        </p>
      </div>
    </div>

    {{template "footer.html" .}}
  </body>
</html>
