
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link rel="stylesheet" href="/static/css/output.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Forgot Password</h1>
        
        <p class="mb-4 text-gray-600">Enter your email address and we'll send you a link to reset your password.</p>
        
        <form hx-post="/forgot-password" hx-target="#message" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-1" for="email">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded" required>
            </div>
            
            <div id="message" class="text-center"></div>
            
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">
                Send Reset Link
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Remember your password? <a href="/login" class="text-blue-500 hover:underline">Login</a>
            </p>
        </div>
    </div>
</body>
</html<!
