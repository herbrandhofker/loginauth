<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Geverifieerd - {{.CompanyName}}</title>
    <link rel="stylesheet" href="/static/css/output.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <div class="text-center mb-8">
            <div class="bg-green-100 text-green-800 rounded-full p-3 inline-flex mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Email Geverifieerd!</h1>
            <p class="text-gray-600 mt-2">Bedankt voor het bevestigen van je email adres.</p>
        </div>
        
        <p class="text-gray-700 mb-6">
            Je account is nu volledig geactiveerd en je kunt gebruikmaken van alle functies.
        </p>
        
        <div class="flex justify-center">
            <a href="/login" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded">
                Inloggen
            </a>
        </div>
    </div>
    
    {{template "footer.html" .}}
</body>
</html>
